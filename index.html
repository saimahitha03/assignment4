<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link rel="stylesheet" href="border.css">
</head>
<body bgcolor="ivory">
    <center><h1 class="font">TYPES OF BORDERS</h1>
    <div class="text">  
    <button class="none">NONE</button><br>
    <button class="dotted">DOTTED</button><br>
    <button class="dashed">DASHED</button><br>
    <button class="solid">SOLID</button><br>
    <button class="double">DOUBLE</button><br>
    <button class="groove">GROOVE</button><br>
    <button class="ridge">RIDGE</button><br>
    <button class="inset">INSET</button><br>
    <button class="outset">OUTSET</button>
</center>
</div>

</body>
</html>
